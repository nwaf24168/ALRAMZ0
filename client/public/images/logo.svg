<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#000000"/>
  
  <!-- Tree structure - Building symbol -->
  <g transform="translate(200, 180)">
    <!-- Top level -->
    <polygon points="-30,-50 0,-60 30,-50 15,-40 -15,-40" fill="#ffffff"/>
    <polygon points="-10,-60 10,-60 10,-40 -10,-40" fill="#000000"/>
    
    <!-- Second level -->
    <polygon points="-60,-20 -30,-30 0,-20 30,-30 60,-20 45,-10 15,-10 -15,-10 -45,-10" fill="#ffffff"/>
    <polygon points="-40,-30 -20,-30 -20,-10 -40,-10" fill="#000000"/>
    <polygon points="-10,-30 10,-30 10,-10 -10,-10" fill="#000000"/>
    <polygon points="20,-30 40,-30 40,-10 20,-10" fill="#000000"/>
    
    <!-- Third level -->
    <polygon points="-90,10 -60,0 -30,10 0,0 30,10 60,0 90,10 75,20 45,20 15,20 -15,20 -45,20 -75,20" fill="#ffffff"/>
    <polygon points="-70,0 -50,0 -50,20 -70,20" fill="#000000"/>
    <polygon points="-40,0 -20,0 -20,20 -40,20" fill="#000000"/>
    <polygon points="-10,0 10,0 10,20 -10,20" fill="#000000"/>
    <polygon points="20,0 40,0 40,20 20,20" fill="#000000"/>
    <polygon points="50,0 70,0 70,20 50,20" fill="#000000"/>
    
    <!-- Trunk -->
    <rect x="-15" y="20" width="30" height="40" fill="#ffffff"/>
  </g>
  
  <!-- Arabic Text الرمز -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">الرمز</text>
  
  <!-- English Text Alramz -->
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="42" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">Alramz</text>
</svg>